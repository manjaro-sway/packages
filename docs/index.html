---
---

<head>
  <title>Manjaro Sway Repository</title>
</head>

<body>
  <div class="topbar">
    <h1>
      Manjaro Sway Repository
      <a
        href="https://github.com/manjaro-sway/manjaro-sway"
        style="padding-left: 10px"
        ><svg
          height="11"
          aria-hidden="true"
          viewBox="0 0 16 16"
          version="1.1"
          width="11"
          data-view-component="true"
          style="fill: #ffffff"
        >
          <path
            fill-rule="evenodd"
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
          ></path>
        </svg>
      </a>
    </h1>
  </div>
  <div id="container">
    <pre>{% include repo.conf %}</pre>
    <h2>Packages</h2>
    <ul>
      <table>
        <tbody>
          {% for file in site.static_files %} {% if file.name contains 'zst' %}
          <tr>
            <td>
              <a href="https://packages.manjaro-sway.download{{ file.path | escape }}">
                <pre>{{ file.path | escape }}</pre>
              </a>
            </td>
          </tr>
          {% endif %} {% endfor %}
        </tbody>
      </table>
    </ul>
  </div>
  <style>
    body {
      background: #282828;
      margin: 0;
      font-family: Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    * {
      color: #eeeeee;
      text-decoration: none;
    }

    .topbar {
      background: #141a1b;
      height: 30px;
    }

    h1 {
      color: #16a085;
      font-size: 0.8rem;
      font-weight: 500;
      line-height: 30px;
      padding: 0 20px;
      margin: 0;
    }

    h1 + ul {
      height: 100%;
      padding: 20px;
      overflow-y: auto;
      overflow-x: hidden;
    }

    ul,
    ul.tree ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    li {
      display: block;
    }

    ul ul {
      margin-left: 10px;
    }

    ul li {
      margin: 0;
      padding: 0 20px;
      color: #55b5db;
      border-left: 1px solid #16a085;
    }

    ul li:last-child {
      border-left: none;
    }

    ul li:before {
      position: relative;
      height: 28px;
      width: 20px;
      color: #eeeeee;
      border-bottom: 1px solid #16a085;
      content: "";
      display: inline-block;
      left: -20px;
    }

    ul li:last-child:before {
      border-left: 1px solid #16a085;
    }

    #container {
      margin: 20px;
    }
  </style>
</body>
